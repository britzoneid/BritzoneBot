services:
  britzone-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    
    container_name: britzone-bot
    
    # Restart policy for production resilience
    restart: unless-stopped
    
    # Environment variables (loaded from .env file)
    env_file:
      - .env
    
    # Volume mount for persistent state management
    # Maps local ./data to container /app/data
    volumes:
      - ./data:/app/data
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Read-only root filesystem for extra security
    # (except for /app/data which is mounted as writable)
    # Temporarily disabled - causing network connectivity issues
    # read_only: true
    
    # Temporary filesystem mounts for writable areas
    tmpfs:
      - /tmp:mode=1777,size=100M
    
    # No ports needed - bot communicates directly with Discord
